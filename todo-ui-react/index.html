<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYUNGYUNIE TODO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List 📝</h1>

      <div class="stats-container">
        <p>📌 전체: <span id="total-count">0</span></p>
        <p>⏳ 진행중: <span id="active-count">0</span></p>
        <p>✅ 완료: <span id="completed-count">0</span></p>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="todo-input"
          placeholder="할 일을 입력하세요"
          maxlength="50"
        />
        <button id="add-button">+</button>
      </div>
      <p id="char-count">0 / 50</p>

      <div class="filter-container">
        <button class="all" onclick="filterTodos('all')">전체</button>
        <button class="active" onclick="filterTodos('active')">진행중</button>
        <button class="completed" onclick="filterTodos('completed')">
          완료
        </button>
      </div>

      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
